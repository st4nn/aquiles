            <input id="txtProductos_id" type="hidden">

            <section id="content">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="card">
                                <div class="card-header">
                                    <h4 class="card-title"></h4>
                                </div>
                                <div class="card-body card-padding form-horizontal">
                                    <form id="frmConsolidadoDeManiobras_Busqueda">
                                        <div class="row">
                                            <div class="col-sm-6">
                                                <div class="row col-sm-12">
                                                    <div class="checkbox m-b-15">
                                                        <label>
                                                            <input id="txtConsolidadoDeManiobras_Fechas" type="checkbox" checked="true">
                                                            <i class="input-helper"></i>
                                                            Filtrar con Fecha de Maniobra
                                                        </label>
                                                    </div>
                                                </div>
                                                <div class="row col-sm-12">
                                                    <div class="col-sm-6 m-b-20">
                                                        <div class="form-group fg-line">
                                                            <label>Desde</label>
                                                            <input type="text" id="txtConsolidadoDeManiobras_Desde" class="form-control input-mask" data-mask="0000-00-00" placeholder="eg: 23/05/2014">
                                                        </div>
                                                    </div>
                                                    <div class="col-sm-6 m-b-20">
                                                        <div class="form-group fg-line">
                                                            <label>Hasta</label>
                                                            <input type="text" id="txtConsolidadoDeManiobras_Hasta" class="form-control input-mask" data-mask="0000-00-00" placeholder="eg: 23/05/2014">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-sm-6">
                                                <div class="form-group">
                                                    <label for="txtConsolidadoDeManiobras_Parametro" class="col-sm-3 control-label">Filtrar Por</label>
                                                    <div class="col-sm-9">
                                                        <div class="fg-line">
                                                            <div class="select">
                                                                <select class="form-control guardar" id="txtConsolidadoDeManiobras_Parametro" placeholder="Parametro" required>
                                                                    <option data-tipo="texto" value="Ejecutor">Ejecutor</option>
                                                                    <option data-tipo="numero" value="id">id</option>
                                                                    <option data-tipo="texto" value="Municipio">Municipio</option>
                                                                    <option data-tipo="numero" value="No_de_Nodo">No de Nodo</option>
                                                                    <option data-tipo="numero" value="No_de_Transformador">No de Transformador</option>
                                                                    <option data-tipo="numero" value="No_de_Evento">No de Evento</option>
                                                                    <option data-tipo="texto" value="Nombre_responsable_de_campo">Nombre responsable de campo</option>
                                                                    <option data-tipo="texto" value="BLA">BLA</option>
                                                                    <option data-tipo="texto" value="Fases">Fases</option>
                                                                    <option data-tipo="fecha" value="Fecha_Desenergizacion">Fecha Desenergizacion</option>
                                                                    <option data-tipo="fecha" value="Fecha_Energizacion">Fecha Energizacion</option>
                                                                    <option data-tipo="texto" value="Circuito_Apertura">Circuito Apertura</option>
                                                                    <option data-tipo="texto" value="Observaciones">Observaciones</option>
                                                                    <option data-tipo="texto" value="Estado_Cumplido">Estado Cumplido</option>
                                                                    <option data-tipo="texto" value="Estado_Cumplido_Observaciones">Estado Cumplido Observaciones</option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div> 

                                                <div class="form-group">
                                                    <label for="txtConsolidadoDeManiobras_Filtro" class="col-sm-3 control-label">Filtro</label>
                                                    <div class="col-sm-9">
                                                        <input type="text" class="form-control guardar" id="txtConsolidadoDeManiobras_Filtro" placeholder="Filtro" required>
                                                        <input type="hidden" class="form-control guardar" id="txtConsolidadoDeManiobras_Circuito">
                                                    </div>
                                                </div> 
                                            </div>
                                        </div>
                                        <div class="text-right">
                                            <button type="submit" class="btn btn-success btn-lg"> Buscar</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-header">
                            <h2>Programación<small></small></h2>
                        </div>
                        <div class="card-body card-padding form-horizontal">
                            <div id="cntConsolidadoDeManiobras_BotonesCircuito" class="row col-sm-12 p-5">
                            </div>
                            <div class="row">
                                <div class="col-sm-12 table-responsive">
                                    <input type="hidden" id="txtConsolidadoDeManiobras_Resultado">
                                    <table id="tblConsolidadoDeManiobras_Resultado" class="table table-condensed table-hover table-striped">
                                        <thead>                                    
                                            <tr>
                                                <th></th>
                                                <th>id</th>
                                                <th>Ejecutor de Evento</th>
                                                <th>Municipio</th>
                                                <th>No de Nodo</th>
                                                <th>No de Transformador</th>
                                                <th>No de Evento</th>
                                                <th>Nombre responsable de campo</th>
                                                <th>BLA</th>
                                                <th>Fases</th>
                                                <th>Fecha Desenergizacion</th>
                                                <th>Fecha Energizacion</th>
                                                <th>Duración</th>
                                                <th>Circuito Apertura</th>
                                                <th>Observaciones</th>
                                                <th>Estado Cumplido</th>
                                                <th>Estado Cumplido Observaciones</th>
                                                <th>Cierre en Epm</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
