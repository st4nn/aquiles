    <body data-ma-header="teal">
        <header id="header" class="media">

        </header>

        <section id="main">
            <aside id="s-main-menu" class="sidebar">
                <div class="smm-header">
                    <i class="zmdi zmdi-long-arrow-left" data-ma-action="sidebar-close"></i>
                </div>

                <ul class="smm-alerts">

                </ul>

                <ul class="main-menu">
                	<br>
                    <li><a href="nroEvento.html"><i class="zmdi zmdi-collection-item-8"></i> Ingresar Nro de Evento</a></li>
                </ul>
            </aside>

            <section id="content">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8">
                            <div class="card">
                                <div class="card-header ch-dark palette-Cyan bg">
                                    <h4 class="card-title c-white">Registro de Operaciones</h4>
                                </div>
                                <div class="card-body card-padding form-horizontal">
                                    <form id="frmManiobras_Registro">
                                        <div class="row">
                                            <div class="col-sm-6">
                                                <div class="form-group">
                                                    <label for="txtManiobras_Fecha" class="col-sm-4 control-label">Fecha</label>
                                                    <div class="col-sm-8">
                                                        <div class="fg-line">
                                                            <input type="text" class="form-control datepicker guardar" id="txtManiobras_Fecha" placeholder="Fecha" required>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                             <div class="col-sm-6">
                                                <div class="form-group">
                                                    <label for="txtDespacho_Hora" class="col-sm-4 control-label">Hora</label>
                                                    <div class="col-sm-8">
                                                        <div class="fg-line">
                                                            <input type="text" class="form-control time-picker guardar" id="txtManiobras_Hora" placeholder="Hora" required>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-sm-6">
                                                <div class="form-group">
                                                    <label for="txtManiobras_Evento" class="col-sm-4 control-label">No de Nodo</label>
                                                    <div class="col-sm-8">
                                                        <div class="fg-line">
                                                            <input type="text" class="form-control guardar" id="txtManiobras_Evento" placeholder="Nodo" required>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                             <div class="col-sm-6">
                                                <div class="form-group">
                                                    <label for="txtManiobras_Trafo" class="col-sm-4 control-label">No de Trafo</label>
                                                    <div class="col-sm-8">
                                                        <div class="fg-line">
                                                            <input type="text" class="form-control guardar" id="txtManiobras_Trafo" placeholder="Trafo">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-sm-12">
                                                <div class="form-group">
                                                    <label for="txtManiobras_Reporto" class="col-sm-2 control-label">Reportó</label>
                                                    <div class="col-sm-10">
                                                        <div class="fg-line">
                                                            <input type="text" class="form-control guardar" id="txtManiobras_Reporto" placeholder="Reportó" required>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-sm-12">
                                                <div class="form-group">
                                                    <label for="txtManiobras_Observaciones" class="col-sm-2 control-label">Observaciones</label>
                                                    <div class="col-sm-10">
                                                        <div class="fg-line">
                                                            <input type="text" class="form-control guardar" id="txtManiobras_Observaciones" placeholder="Observaciones">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row text-right">
                                            <button type="submit" class="btn btn-success btn-lg m-r-20"> Ingresar</button>
                                            <button type="button" id="btnManiobras_AgregarNovedad" class="btn btn-warning btn-lg"> Agregar Novedad</button>
                                        </div>
                                    </form>
                                </div>
                            </div>

                            <div class="card">
                                <div class="card-header ch-dark palette-Cyan bg">
                                    <h2 class="card-title c-white">Últimos <small>Registros</small></h2>
                                    <div class="actions a-alt">
                                        <form class="p-relative">
                                            <input type="text" id="txtManiobras_UltimosRegistros_Filtrar" class="hs-input" placeholder="Filtrar">
                                            <i class="zmdi zmdi-search hs-reset" data-ma-action="search-clear"></i>
                                        </form>
                                    </div>
                                </div>
                                <div class="card-body card-padding form-horizontal">
                                    <div id="cntManiobras_UltimosRegistros" style="max-height: 500px; overflow-y: scroll;">

                                    </div>                                    
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div>
                                <div id="cntImportar_Archivos"></div>
                                <input type="text" class="form-control guardar hide" id="txtImportar_Proceso" placeholder="Proceso" value="Programacion_Maniobras" required>                                                    

                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="card">
                                            <div class="card-header">
                                                <h4 class="card-title">Registros<br>Identificados</h4>
                                            </div>
                                            <div class="card-body card-padding form-horizontal">
                                                <h1 style="font-size: 4em;" class="text-center text palette-Red-900" id="lblImportar_Detectados">-</h1>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="card">
                                            <div class="card-header">
                                                <h4 class="card-title">Registros<br>Ingresados</h4>
                                            </div>
                                            <div class="card-body card-padding form-horizontal">
                                                <h1 style="font-size: 4em;" class="text-center text palette-Red-900" id="lblImportar_Ingresados">-</h1>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="card">
                                <div class="card-header ch-dark palette-Amber bg">
                                    <h2 class="card-title c-white">Maniobras 
                                            <div class="actions a-alt">
                                                <form class="p-relative">
                                                    <input type="text" id="txtManiobras_SinCerrar_Filtrar" class="hs-input" placeholder="Filtrar">
                                                    <i class="zmdi zmdi-search hs-reset" data-ma-action="search-clear"></i>
                                                </form>
                                            </div>
                                            <small>sin Cerrar</small>
                                    </h2>
                                </div>
                                <div class="card-body card-padding form-horizontal">
                                    <div id="cntManiobras_SinCerrar" class="list-group lg-alt" style="max-height: 500px; overflow-y: scroll;">

                                    </div>
                                </div>
                            </div>

                            <div class="card">
                                <div class="card-header">
                                    <h4 class="card-title c-white">En Proceso de Cierre EPM</h4>
                                </div>
                                <div class="card-body card-padding form-horizontal">
                                    
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            
                        </div>
                    </div>
                </div>
            </section>
