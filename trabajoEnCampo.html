            <section id="content">
              <div id="contenedorDeModulo" class="container">
                <div id="modulo_trabajoEnCampo_html" class="Modulo">
                  <div class="col-sm-12">
                    <div class="card">
                      <div class="card-header ch-dark palette-Cyan bg">
                        <h4 class="card-title c-white">Filtros</h4>
                      </div>
                      <div class="card-body card-padding form-horizontal">
                        <form id="frmTrabajoEnCampo_Busqueda" idInspeccion="0">
                          <div class="row">
                            <div class="col-sm-6">
                              <h4 class="card-title">por Tipo de Inspección</h4>
                              <div id="cntTrabajoEnCampo_Filtros_TipoInspeccion">
                                
                              </div>
                            </div>
                            <div class="col-sm-6">
                              <h4 class="card-title">por Inspector</h4>
                              <div class="col-sm-6">
                                <div class="form-group">
                                    <div class="fg-line">
                                        <div class="select">
                                            <select id="txtTrabajoEnCampo_Filtros_Inspector" class="form-control selectpicker" data-live-search="true" data-placeholder="Marque los Usuarios" multiple="true">
                                                
                                            </select>
                                        </div>
                                    </div>
                                </div>
                              </div>
                              <div class="col-sm-3">
                                <button id="btnTrabajoEnCampo_Filtros_Inspector_Marcar" class="btn btn-warning btn-block"> Marcar Todos</button>
                              </div>
                              <div class="col-sm-3">
                                <button id="btnTrabajoEnCampo_Filtros_Inspector_Desmarcar" class="btn btn-danger btn-block"> Desmarcar Todos</button>
                              </div>
                            </div>
                            <div class="col-sm-6">
                              <h4 class="card-title">por Fecha</h4>
                              <div class="col-sm-6">
                                <div class="m-10">
                                  <div class="form-group">
                                      <div class="fg-line">
                                          <input type="text" id="txtTrabajoEnCampo_Filtros_Desde" class="form-control datepicker" placeholder="Desde">
                                      </div>
                                  </div>
                                </div>
                              </div>
                              <div class="col-sm-6">
                                <div class="m-10">
                                  <div class="form-group">
                                      <div class="fg-line">
                                          <input type="text" id="txtTrabajoEnCampo_Filtros_Hasta" class="form-control datepicker" placeholder="Hasta">
                                      </div>
                                  </div>
                                </div>
                              </div>
                            </div>
                             <div class="col-sm-6">
                              <h4 class="card-title">por Numero de Inspección</h4>
                              <div class="col-sm-12">
                                <div class="m-10">
                                  <div class="form-group">
                                      <div class="fg-line">
                                          <input type="text" id="txtTrabajoEnCampo_Filtros_NumId" class="form-control" placeholder="Separados por coma">
                                      </div>
                                  </div>
                                </div>
                              </div>
                            </div>
                            <div id="cntTrabajoEnCampo_Preloader" class="hide">
                              <div class="preloader pls-red">
                                  <svg class="pl-circular" viewBox="25 25 50 50">
                                      <circle class="plc-path" cx="50" cy="50" r="20"></circle>
                                  </svg>
                              </div>
                            </div>
                            <button idInspeccion="0" type="button" class="btn btn-success btn-block waves-effect btnTrabajoEnCampo_Inspeccion">Buscar</button>

                        <h2 class="card-title"><span id="lblTrabajoEnCampo_Ficha_Proceso"></span>
                          <div class="actions a-alt">
                            <button class="btn btn-info btn-lg" id="btnTrabajoEnCampo_Volver"><i class="zmdi zmdi-arrow-left zmdi-hc-fw"></i>Volver a la Búsqueda</button>  
                          </div>
                        </h2>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-sm-2">
                      <div class="card">
                        <div class="card-body card-padding">

                                <li class="ng-binding"><i class="zmdi zmdi-labels"></i> <strong>Consecutivo: </strong><br><span id="lblTrabajoEnCampo_Ficha_id"></span></li>
                                <li class="ng-binding"><i class="zmdi zmdi-directions"></i> <strong>id en Campo: </strong><br><span id="lblTrabajoEnCampo_Ficha_Prefijo"></span></li>
                                <li class="ng-binding"><i class="zmdi zmdi-nature-people"></i> <strong>Hecho por: </strong><br><span id="lblTrabajoEnCampo_Ficha_Usuario"></span></li>
                                <li class="ng-binding"><i class="zmdi zmdi-calendar-check"></i> <strong>Hecho en: </strong><br><span id="lblTrabajoEnCampo_Ficha_fechaLevantamiento"></span></li>
                                <li class="ng-binding"><i class="zmdi zmdi-cloud-upload"></i> <strong>Cargado en: </strong><br><span id="lblTrabajoEnCampo_Ficha_fechaCargue"></span></li>
                            </ul>
                          </div>
                        </div>
                      </div>
                    </div>

                    <div id="cntTrabajoEnCampo_Ficha_Ubicacion" class="col-sm-4">

                    </div>

                    <div class="col-sm-6">

                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
